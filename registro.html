<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TuAntojo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/loginRegistroStyle.css'>
    <link rel="stylesheet" type="text/css" media="screen" href="css/colors.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/overideBootstarp.css" />
</head>

<body class="fondo">
    <img class="header" src="./images/headR.png">
    <h3 class="title mb-5">Registrar</h3>
    <form>
        <div class="row mx-5">
            <input class="form-control mb-4" type="email" placeholder="Correo Electronico">
            <input class="form-control mb-4" type="password" placeholder="Contraseña">
            <input class="form-control mb-5" type="password" placeholder="Confirmar contraseña">
        </div>
        <div class="row mx-5">
            <button class="btn btn-transparent text-white ta-bg-pink-1" type="submit">Registrar</button>
        </div>
    </form>
    <img class="footer" src="./images/footer.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
