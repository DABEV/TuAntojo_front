<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
  <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" />
  <link rel="stylesheet" href="./../css/style.css" />
  <link rel="stylesheet" href="./../css/overideBootstarp.css" />
  <link rel="stylesheet" href="./../css/colors.css" />
  <title>Comentarios</title>
</head>

<body id="paginaComentarios" class="ta-bg-gray-back-1">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="btn btn-nav" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <i class="bx bx-menu-alt-left ta-c-gray-icon-1"></i>
      </button>
      <a class="navbar-brand fw-bold" href="">Comentarios</a>
      <div class="d-flex">
        <i class="icon-space"></i>
      </div>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Tu antojo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="./listaPedido.html">Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./sucursales.html">Sucursales</a>
            </li>
          </ul>
        </div>
        <div class="container">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" id="btnLogout">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="row mt-2">
      <div class="col">
        <button type="button" class="btn btn-sm btn-transparent btn-floating-pink" data-bs-toggle="modal"
          data-bs-target="#comentsModal">
          Agregar comentario
        </button>
      </div>
    </div>
    <div class="row mt-2" id="itemList">

    </div>
  </div>
  <div class="modal fade" id="comentsModal" tabindex="-1" aria-labelledby="comentsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-md-down">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="comentsModalLabel">
            Añadir comentario
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body justify-content-center">
          <div id="nombreEstablecimiento"></div>
          <h4 class="navbar-brand fw-bold">Tomar fotografía</h4>
          <div class="mb-3">
            <input class="ta-bg-yellow-1 text-light form-control" type="file" accept="image/*" capture="camera"
              id="fotografia" />
          </div>
          <br />
          <h4 class="navbar-brand fw-bold">Agregar comentario</h4>
          <div class="mb-3">
            <textarea class="form-control" id="comentario"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-transparent btn-floating-blue" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button id="agregarComentario" type="button" class="btn btn-transparent btn-floating-pink" data-bs-dismiss="modal">
            Agregar comentario
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content img" id="fotografiaModal"></div>
    </div>
  </div>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="./../js/app.js"></script>
  <script src="./../js/comments-functions.js" type="module"></script>
</body>

</html>
