<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TuAntojo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/overideBootstarp.css" />
    <link rel="stylesheet" href="../css/colors.css" />
  </head>

  <body onload="getAllProducts()">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a href="estantes.html" class="btn btn-nav">
          <i class="bx bx-arrow-back ta-c-gray-icon-1"></i>
        </a>
        <a class="navbar-brand fw-bold" href="">Productos</a>
        <div class="d-flex">
          <a href="carrito.html" class="btn btn-nav">
            <i class="bx bx-cart ta-c-gray-icon-1"></i>
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-2">
        <div class="col">
          <button type="button" class="btn btn-sm ta-bg-teal-1 text-light">
            AÃ±adir producto
          </button>
        </div>
        <div class="col text-end">
          <p class="badge badge-custom rounded-pill ta-bg-lilac-1">Estante 1</p>
        </div>
      </div>

      <div class="list mt-4" id="itemList"></div>

      <div
        class="modal fade"
        id="productsModal"
        tabindex="-1"
        aria-labelledby="productsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen-md-down">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="productModalLabel">
                Pedir orden de producto
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body justify-content-center">
                <div class="back-rounded-image item-icon d-flex justify-content-center">
                    <img src="../images/candy1.png" class="img-fluid px-5 py-5">
                </div>
                
                <h4 class="navbar-brand fw-bold">Agregar cantidad de productos</h4>
                <div id="nombreProducto"></div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="cantidadProducto">
                        <i class='bx bx-cart-add ta-c-pink-1 fs-1'></i>
                    </label>
                    <select class="form-select" id="cantidadProducto">
                      <option selected>Seleccionar cantidad</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary text-light"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button id="agregarOrden" type="button" class="btn ta-bg-pink-1 text-light">
                Agregar orden
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/app.js"></script>
    <script src="../js/products-functions.js"></script>
  </body>
</html>
