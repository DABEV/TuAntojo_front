<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TuAntojo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/loginRegistroStyle.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/colors.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/overideBootstarp.css"
    />
  </head>

  <body class="fondo" onload="isAlreadyAuth()">
    <img class="header" src="./images/head.png" />
    <h3 class="titlelogin mb-5">Iniciar Sesion</h3>
    <div class="row mx-5 mb-4 mt-4">
      <input
        class="form-control"
        id="email"
        type="text"
        placeholder="Correo Electronico"
      />
    </div>
    <div class="row mx-5">
      <input
        class="form-control"
        id="password"
        type="password"
        placeholder="Contraseña"
      />
    </div>
    <div class="row mx-5 mt-5 mb-4">
      <button
        class="btn btn-transparent text-white ta-bg-pink-1"
        type="button"
        id="btnLogin"
      >
        Login
      </button>
    </div>
    <div class="row mx-5">
      <a href="registro.html" class="ta-c-teal-1 text-center">Regístrate</a>
    </div>

    <img class="footer" src="./images/footer.png" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/auth-functions.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
