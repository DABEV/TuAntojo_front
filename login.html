<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>TuAntojo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/colors.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/overideBootstarp.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
  <link rel="manifest" href="./manifest.json">
</head>

<body onload="isAlreadyAuth()" class="login full-content center">
  <div class="row justify-content-center mx-4">
    <div class="col-12"></div>
    <div class="col-12 shadow bg-white rounded mt-3">
      <h2 class="mb-3 text-center ta-c-teal-1 mt-4">Iniciar Sesion</h2>
      <input class="form-control mt-2" id="email" type="text" placeholder="Correo Electronico" />
      <input class="form-control mt-2" id="password" type="password" placeholder="Contraseña" />
      <div class="d-grid gap-2 my-3">
        <button class="btn btn-transparent btn-floating-pink mt-2" type="button" id="btnLogin">
          Login
        </button>
      </div>
      <div class="text-center">
        <a href="./registro.html" class="ta-c-teal-1 text-center">Regístrate</a>
      </div>
      <br>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./js/auth-functions.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
